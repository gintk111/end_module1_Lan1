<!DOCTYPE html>
<html>
<head>
	<title>Giải phương trình bậc nhất</title>
</head>
<body>
	<script type="text/javascript">
		function equation(a,b) {
			if (a === 0) {
				if (b !== 0) {
					alert("Phương trình vô nghiệm");
				}
				else {
					alert("Phương trình vô số nghiệm");
				}
			}else {
				alert("Phương trình bậc 1 với a = " + a + ", b = " + b + " là : " + ""+ -b/a );
			}
		}
		equation(1,3);
	</script>
</body>
</html>
